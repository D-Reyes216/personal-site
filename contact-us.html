<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="personal practice website of David Reyes contact page">
    <title>Personal Website of David Reyes - Contact Page</title>
    <link rel="icon" type="image/x-icon" href="./media/images/orb_favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <h1 class="heading" style="text-align:center">Personal Website of David Reyes</h1>

    <div class="header">

      <div class="nav-menu">
          <a href="index.html">Home</a>
          <a href="about-us.html">About Me</a>
          <a class="active" href="contact-us.html">Contact</a>
          <!-- <a href="products/single-products.html">Products</a> -->
          <a href="projects.html">Projects</a>
      </div>

        <div class="light-dark-button">
          <p style="float:right" class="mode-status">Light Mode</p>
          <label class="toggle-switch">
            <input type="checkbox" id="mode-toggle">
            <span class="slider"></span>
          </label>
        </div>
    </div>
    

    <h2>Contact Page</h2>
    <p>Subscribe for more info about this website and myself!</p>

    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button">Subscribe For More!</button>
      
    <div class="modal" tabindex="-1" id="exampleModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="color:black">
          <div class="modal-header">
            <h2 class="heading">Your Contact Info</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="form-submitted-msg">Form successfully submitted</div>
            <form id="subscribeForm" action="submit_form" method="post">   
              <div class="input-group">
                <label for="fname">First Name: </label>
                <input class="rounded form-control" type="text" id="fname" name="fname" placeholder="First Name" required>
                <small class="error-msg invalid-feedback">Required</small>
              </div>
              <div class="input-group">
                <label for="lname">Last Name: </label>
                <input class="rounded form-control" type="text" id="lname" name="lname" placeholder="Last Name" required>
                <small class="error-msg invalid-feedback">Required</small>
              </div>
              <div class="input-group">
                <label for="e-mail">E-mail: </label>
                <input class="rounded form-control" type="email" id="e-mail" name="e-mail" placeholder="e-mail" required>
                <small class="error-msg invalid-feedback">Required</small>
              </div>
              <div class="input-group">
                <label for="phonenum">Phone #: </label>
                <input class="rounded form-control" type="tel" id="phonenum" name="phonenum" placeholder="1234567890" pattern="[0-9]{10}" required>
                <small class="error-msg invalid-feedback">Required</small>
              </div>
            <input type="submit" class="btn btn-success submit" value="Subscribe" data-bs-toggle="modal" data-bs-target="#exampleModal" disabled>
          </form>             
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./javascript/mysiteJavascript.js"></script>    
</body>
</html>
